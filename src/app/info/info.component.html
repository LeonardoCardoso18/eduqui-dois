<div class="content" style="color: 'primary';">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" >
    <mat-card>
      <div class="circle">
        <h2>01</h2>
      </div>
      <mat-card-content>
        <div class="conteudo">
          <p>Para adicionar novos conteudos as materias,
            clique no botão abaixo</p>
        </div>
        <button mat-button >Novos conteudos</button>
      </mat-card-content>
    </mat-card>
    </div>
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" >
      <mat-card>
        <div class="circle-dois">
          <h2>02</h2>
        </div>
        <mat-card-content>
          <div class="conteudo">
            <p>Para ver os usuários cadastrados, clique no botão abaixo</p>
          </div>
          <button class="dois" mat-button >Usuários</button>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
      <mat-card>
        <div class="circle-tres">
          <h2>03</h2>
        </div>
        <mat-card-content>
          <div class="conteudo">
            <p>Para inserir videos, clique no botão abaixo</p>
          </div>
          <button class="tres"mat-button >Videos</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>


<div class="content" style="color: 'primary';">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" >
      <mat-card class="mat-elevation-z4, form" >
        <div class="circulo">
        </div>
        <mat-card-header>
          <h3 style="font-size: 2em;">Cadastro de Conteúdos</h3>
        </mat-card-header>
        <div class="row mb-4 px-3">
          <form (submit)="onMaterias(materiasForm)" #materiasForm="ngForm">
            <mat-form-field>
              <input matInput name="titulo" ngModel #tituloInput="ngModel" type="text" placeholder="Título"
              required email>
              <mat-error *ngIf="tituloInput.invalid">Digite um titulo</mat-error>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput name="conteudo" ngModel #conteudoInput="ngModel" type="text" id="form7" 
                class="md-textarea md-textarea-auto form-control" placeholder="Conteúdo" required></textarea>               
            </mat-form-field>
            <div class="mb-3 form-check">

            <button  class="button" mat-raised-button color="primary" type="submit" appearance="fill">
            Enviar
            </button> 
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
